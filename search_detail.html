<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/search_datail.css">
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=338033342a737c713bbeaef7742ef4ff&libraries=services"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
                
    </head>
    <body>
        <header>
        <!-- 헤더 컨테이너 -->
        <div class="header_container">
            <!-- 홈 타이틀 박스 -->
            <div class="title-box">
                <!-- 메인페이지로 가는 버튼 -->
                <a href="#" id="btn-main">
                    <h1>CHILI PEPPER</h1>
                    <h2>칠리 페퍼</h2>
                </a>
                <div class="logo-img"><img src="./images/chili.png" alt=""></div>
            </div>
            <div class="empty"></div>
            <!-- 검색창 박스 -->
            <div class="search-box">
                <input id="search-text" type="text"><span>검색</span></input>
            </div>
            <div class="empty"></div>
            <!-- 메뉴 박스 -->
            <div class="menu-box">
                <div class="login-box">
                    <a href="#" id="btn-login"><h2>로그인</h2></a>
                </div>
                <div class="menu-box">
                    <div class="menu-review"></div>
                </div>
            </div>
        </div>
        </header>     
        <main>
        <!-- 헤더 풋터 제외 모든 부분 -->
        <div class="detail-container">
            <!-- 헤더 바로 아래 사진들 -->
            <div class="detail-photos">
                <div class="detail-photo1"></div>
                <div class="detail-photo2"></div>
                <div class="detail-photo3"></div>
            </div>
            <!-- 식당명 및 상세사항 묶음 : 상단부와 하단부로-->
            <div class="detail-grid">
                <div class="detail-text">
                    <!-- 식당명 및 상세사항 묶음 : 상단부-->
                    <div class="detail-top">
                        <!-- 식당명  -->
                        <div class="detail-top-name"></div>
                        <!-- 평점 -->
                        <div class="detail-top-grade"></div>
                        <!-- 조회수 등  -->
                        <div class="detail-top-icons">
                            <div class="detail-top-icons-hits"></div>
                            <div class="detail-top-icons-check"></div>
                            <div class="detail-top-icons-cart"></div>
                        </div>
                    </div>
                    <!-- 식당명 및 상세사항 묶음 : 하단부 템플릿 사용예정-->
                    <!-- 음식점 설명 템플릿 -->
                    <div id="detail-template" class="detail-template-item">
                        <div id="detail-template-no"></div>
                        <div class="detail-template-text">
                            <div id="detail-template-title"></div>
                            <div id="detail-template-content"></div>
                        </div>
                    </div>   
                </div>
                <!-- 리뷰묶음 -->
                <div class="detail-review">
                    <!-- 리뷰보기 -->
                    <div class="detail-review-title">review</div>
                    <div class="detail-review-contents"></div>
                    <!-- 리뷰작성 -->
                    <div class="detail-review-write">
                        <label>
                            <button type="submit" class="detail-review-write-button">
                                <img class="detail-review-write-button-grey" src="/images/pen-grey-icon.png">
                                <img class="detail-review-write-button-red" src="/images/pen-red-icon.png">                                
                            </button>                           
                        </label>
                    </div>
                </div>
                <!-- 식당 위치 API -->
                <div id="map"></div>
            </div>
        </div>   
        </main>
        <!-- footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-logo-box">
                <h1>CHILI PEPPER</h1>
                <div class="footer-logo-img"><img src="./images/chili_footer_logo.png" alt=""></div>
                <h2>칠리 페퍼</h2>
            </div>
            <div class="footer-menu-box">
                <div class="footer-menu-item"><a href="#">회사 소개</a></div>
                <div class="footer-menu-item"><a href="#">서비스 소개</a></div>
                <div class="footer-menu-item"><a href="#">광고 문의</a></div>
                <div class="footer-menu-item"><a href="#">제휴카드</a></div>
                <div class="footer-menu-item"><a href="#">개인정보취급방침</a></div>
                <div class="footer-menu-item"><a href="#">이용약관</a></div>
                <div class="footer-menu-item"><a href="#">도움말</a></div>
                <div class="footer-menu-item"><a href="#">공지사항</a></div>
            </div>
            <div class="company-info">
                <p>
                    대표자 <strong>이성재</strong> <strong>이민주</strong> <strong>이소윤</strong> <strong>윤석훈</strong> <br>
                    email: chili.pepper.co@gmail.com <br>
                    tel: 00-0000-0000
                </p>
            </div>
        </div>
    </footer>
    <!-- 여기 넣어야 지도가 로드됨! -->
    <script src="/scripts/search_detail.js"></script> 
    </body>
</html>
