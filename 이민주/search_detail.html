<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="search_datail.css">
</head>
<body>
    <header>     
    <!-- 헤더 풋터 제외 모든 부분 -->
    <div class="detail-container">
        <!-- 헤더 바로 아래 사진들 -->
        <div class="detail-photos">
            <div class="detail-photo1"></div>
            <div class="detail-photo2"></div>
            <div class="detail-photo3"></div>
        </div>
        <!-- 식당명 및 상세사항 묶음 : 상단부와 하단부로-->
        <div class="detail-text">
            <!-- 식당명 및 상세사항 묶음 : 상단부-->
            <div class="detail-top">
                <!-- 식당명  -->
                <div class="detail-top-name">식당이름</div>
                <!-- 평점 -->
                <div class="detail-top-grade">평점5.0</div>
                <!-- 조회수 등  -->
                <div class="detail-top-icons">
                    <div class="detail-top-icons-hits"></div>
                    <div class="detail-top-icons-check"></div>
                    <div class="detail-top-icons-cart"></div>
                </div>
            </div>
            <!-- 식당명 및 상세사항 묶음 : 상단부-->
                <!-- 주소 : 주소내용 형식의 반복 -->
            <div class="detail-addr">
                <div class="detail-addr-title">주소</div>
                <div class="detail-addr-content">서울특별시 관악구 신림로 17길 41</div>
            </div>
            <div class="detail-call">
                <div class="detail-call-title">전화번호</div>
                <div class="detail-call-content">00-000-0000</div>
            </div>
            <div class="detail-food">
                <div class="detail-sort-title">음식종류</div>
                <div class="detail-sort-content">한식</div>
            </div>
            <div class="detail-priceRg">
                <div class="detail-priceRg-title">가격대</div>
                <div class="detail-priceRg-content">만원</div>
            </div>
            <div class="detail-parking">
                <div class="detail-parking-title">주차</div>
                <div class="detail-parking-content">주차공간없음</div>
            </div>
            <div class="detail-time">
                <div class="detail-time-title">영업시간</div>
                <div class="detail-time-content">18:00-01:00</div>
            </div>
            <div class="detail-holiday">
                <div class="detail-holiday-title">휴일</div>
                <div class="detail-holiday-content">월</div>
            </div>
            <div class="detail-menu">
                <div class="detail-menu-title">메뉴</div>
                <!-- 메뉴내용 묶음 -->
                <div class="detail-menu-content">
                    <div class="detail-menu-des">
                        <div class="detail-menu-name">1인 세트</div>
                        <div class="detail-menu-price">6,500원</div>
                        <div class="detail-menu-name">빠사삭A</div>
                        <div class="detail-menu-price">15,000원</div>
                        <div class="detail-menu-name">빠사삭B</div>
                        <div class="detail-menu-price">15,00원</div>
                        <div class="detail-menu-name">국물떡볶이</div>
                        <div class="detail-menu-price">3,500원</div>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- 리뷰묶음 -->
        <div class="detail-review">
            <!-- 리뷰보기 -->
            <div class="detail-review-title">review</div>
            <div class="detail-review-contents"></div>
            <!-- 리뷰작성 -->
            <div class="detail-review-write">
                <label>
                <button class="detail-review-write-button" >+</button><span>리뷰작성하기</span>
                </label>
            </div>
        </div>
        <!-- 식당 위치 API -->
        <div class="maps"></div>
    </div>


    
</body>
</html>
