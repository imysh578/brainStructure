<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!-- top menu -->
    <header>
        <!-- 헤더 컨테이너 -->
        <div class="header_container">
            <!-- 홈 타이틀 박스 -->
            <div class="title-box">
                <!-- 메인페이지로 가는 버튼 -->
                <a href="#" id="btn-main">
                    <h1>CHILI PEPPER</h1>
                    <h2>칠리 페퍼</h2>
                </a>
                <div class="logo-img"><img src="./images/chili.png" alt=""></div>
            </div>
            <div class="empty"></div>
            <!-- 검색창 박스 -->
            <div class="search-box">
                <input id="search-text"> <span>검색</span> </input>
            </div>
            <div class="empty"></div>
            <!-- 메뉴 박스 -->
            <div class="menu-box">
                <div class="login-box">
                    <a href="#" id="btn-login"><h2>로그인</h2></a>
                </div>
                <div class="menu-box">
                    <div class="menu-review"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- main contents -->
    <main>
        <!-- 카테고리, 맛집랭킹, 베스트 리뷰 세개를 다 감싸는 박스 -->
        <div class="main-container">
            <!-- 카테고리 전체 박스 -->
            <div class="categ-container">
                <!-- 카테고리 타이틀 -->
                <div class="categ-title"><span id="categ-title">카테고리</span></div>
                <!-- 카테고리 세부내용 -->
                <div class="categ-menu menu1"><a href="">치킨</a></div>
                <div class="categ-menu menu2"><a href="">피자</a></div>
                <div class="categ-menu menu3"><a href="">분식</a></div>
                <div class="categ-menu menu4"><a href="">족발/보쌈</a></div>
                <div class="categ-menu menu5"><a href="">찜/탕</a></div>
                <div class="categ-menu menu6"><a href="">일식/돈까스</a></div>
            </div>
            <!-- 맛집랭킹 전체 박스 -->
            <div class="rank-container">
            <!-- 맛집랭킹 타이틀-->
            <div class="rank-title"><span id="rank-title">맛집 랭킹</span></div>
            <!-- 맛집랭킹 1~3순위.. div로만 걸어놓고 JS로 API 걸면 되려나? -->
            <!-- 순위 구역 좀 더 나눠주고 inlineblock이나 grid로 3등분하기 -->
            <div class="rank-num num1">
                <input type="text" class="racnk-num-one" />
            </div>
            <div class="rank-num num2"></div>
            <div class="rank-num num3"></div>
            </div>
            <!-- 베스트리뷰 전체 박스 -->
            <div class="review-container">
            <!-- 베스트 리뷰 타이틀 -->
            <div class="review-title">
                <span id="review-title">베스트 리뷰</span>
            </div>
            <!-- 베스트 리뷰 1~3 순위.. 위와 다른 방식? -->
            <div class="review-num num1"></div>
            <div class="review-num num2"></div>
            <div class="review-num num3"></div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-logo-box">
                <h1>CHILI PEPPER</h1>
                <div class="footer-logo-img"><img src="./images/chili_footer_logo.png" alt=""></div>
                <h2>칠리 페퍼</h2>
            </div>
            <div class="footer-menu-box">
                <div class="footer-menu-item"><a href="#">회사 소개</a></div>
                <div class="footer-menu-item"><a href="#">서비스 소개</a></div>
                <div class="footer-menu-item"><a href="#">광고 문의</a></div>
                <div class="footer-menu-item"><a href="#">제휴카드</a></div>
                <div class="footer-menu-item"><a href="#">개인정보취급방침</a></div>
                <div class="footer-menu-item"><a href="#">이용약관</a></div>
                <div class="footer-menu-item"><a href="#">도움말</a></div>
                <div class="footer-menu-item"><a href="#">공지사항</a></div>
            </div>
            <div class="company-info">
                <p>
                    대표자 <strong>이성재</strong> <strong>이민주</strong> <strong>이소윤</strong> <strong>윤석훈</strong> <br>
                    email: chili.pepper.co@gmail.com <br>
                    tel: 00-0000-0000
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
