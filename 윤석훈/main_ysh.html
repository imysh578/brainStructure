<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="./main_ysh.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- top menu -->
    <header>
        <!-- 헤더 컨테이너 -->
        <div class="header_container">
            <!-- 홈 타이틀 박스 -->
            <div class="title-box">
                <!-- 메인페이지로 가는 버튼 -->
                <a href="#" id="btn-main">
                    <h1>CHILI PEPPER</h1>
                    <h2>칠리 페퍼</h2>
                </a>
                <div class="logo-img"><img src="./chili.png" alt=""></div>
            </div>
            <div class="empty"></div>
            <!-- 검색창 박스 -->
            <div class="search-box">
                <input id="search-text"> <span>검색</span> </input>
            </div>
            <div class="empty"></div>
            <!-- 상단메뉴 컨테이너 -->
            <div class="menu-container">
                <div id="btn-icon">
                    <button class="user-icon"></button>
                </div> 
                <div class="menu-box">
                    <div class="menu-review"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- 드롭다운 창 -->
    <div class="history-opened">
        <!-- 다른 창 비활성화 -->
        <div class="blacked-window"></div>
        <!-- 최근 검색, 찜목록 창 -->
        <div class="history-container">
            <!-- 탭 리스트 -->
            <ul class="tab-list">
                <li class="tab-item recent-tab">
                    <button class="recent-tab-btn">
                        최근 본 맛집
                        <span class="recent-count"></span>
                    </button>
                </li>
                <li class="tab-item wannaGo-tab">
                    <button class="wannaGo-tab-btn">찜 목록</button>
                </li>
            </ul>
            <!-- 히스토리 컨텐츠 -->
            <div class="history-contents-container">
                <!-- 검색목록 다 없애기 -->
                <div class="history-contents-header">
                    <button class="clear-btn">x clear all</button>
                </div>
                <!-- 식당 정보 템플릿 -->
                <ul class="restaurant-list">
                    <li class="restaurant-item">
                        <section class="restaurant-item-detail">
                            <a href="" class="restaurant-img-wrap">
                                <div class="restaurant-img">식당사진</div>
                            </a>
                            <div class="restaurant-info-box">
                                <a href="" class="restaurant-name-wrap">
                                    <h3 class="restaurant-name">식당이름</h3>
                                    <span class="restaurant-rating">5</span>
                                </a>
                                <span class="restaurant-desc">내용설명</span>
                            </div>

                            <button class="wannaGo-btn"></button>
                        </section>
                    </li>
                </ul>
                <!-- 검색목록 없을 때 화면 -->
                <div class="history-contents-emptyView">
                    <span class="recent-empty-text">최근 검색이 없습니다.</span>
                </div>
                <div class="history-contents-emptyWannaGo">
                    <span class="recent-empty-text">찜한 목록이 없습니다.</span>
                </div>
            </div>
            <!-- 로그인 및 내정보 버튼 -->
            <footer class="history-footer">
                <button class="login-btn">로그인</button>
                <button class="profile-btn">내정보</button>
            </footer>
        </div>
    </div>

    <!-- main contents -->
    <main>
        
    </main>

    <!-- footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-logo-box">
                <h1>CHILI PEPPER</h1>
                <div class="footer-logo-img"><img src="./chili_footer_logo.png" alt=""></div>
                <h2>칠리 페퍼</h2>
            </div>
            <div class="footer-menu-box">
                <div class="footer-menu-item"><a href="#">회사 소개</a></div>
                <div class="footer-menu-item"><a href="#">서비스 소개</a></div>
                <div class="footer-menu-item"><a href="#">광고 문의</a></div>
                <div class="footer-menu-item"><a href="#">제휴카드</a></div>
                <div class="footer-menu-item"><a href="#">개인정보취급방침</a></div>
                <div class="footer-menu-item"><a href="#">이용약관</a></div>
                <div class="footer-menu-item"><a href="#">도움말</a></div>
                <div class="footer-menu-item"><a href="#">공지사항</a></div>
            </div>
            <div class="company-info">
                <p>
                    대표 <strong>이성재</strong> <strong>이민주</strong> <strong>이소윤</strong> <strong>윤석훈</strong> <br>
                    email: chili.pepper.co@gmail.com <br>
                    tel: 00-0000-0000
                </p>
            </div>
        </div>
    </footer>
    <script src="./main_ysh.js"></script>
</body>
</html>
