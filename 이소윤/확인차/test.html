  <body>
    <h1>사이트임</h1>
    <input type="text" id="input-text" value="" />
    <button id="search">검색</button>
    <p></p>
    <script

      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $("#search").click(function () {
          $.ajax({
            method: "GET",
            url: "http://openapi.gd.go.kr:8088/44777756477465733936475267654e/json/GdModelRestaurantDesignate/1/3/",
            data: { query: $("#input-text").val() },
          }).done(function (msg) {
            const rs = msg.GdModelRestaurantDesignate.row;
            console.log(msg);
            console.log(rs);

            // console.log(msg.GdModelRestaurantDesignate.row[0]);
            for (let i = 0; i < rs.length; i++) {
              let list = rs[i];
              let name = list.UPSO_NM;
              let addr = list.ADMDNG_NM;
              $("p").append(`이름: ${name}, 장소: ${addr} <br>`);
            }
