<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색페이지</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/search.css" />  
    <link rel="stylesheet" href="/styles/map custom.css" />

    
  </head>
  <body>
    <!-- 메인페이지 동일 석훈코딩가져옴 -->

    
    <header>
      <!-- 헤더 컨테이너 -->
      <div class="header_container">
          <!-- 홈 타이틀 박스 -->
          <div class="title-box">
              <!-- 메인페이지로 가는 버튼 -->
              <a href="#" id="btn-main">
                  <h1>CHILI PEPPER</h1>
                  <h2>칠리 페퍼</h2>
              </a>
              <div class="logo-img"><img src="/images/chili.png" alt=""></div>
          </div>
          <div class="empty"></div>
          <!-- 검색창 박스 -->
          <div class="search-box">
              <input id="search-text"> <span>검색</span> </input>
          </div>
          <div class="empty"></div>
          <!-- 메뉴 박스 -->
          <div class="menu-box">
              <div class="login-box">
                  <a href="#" id="btn-login"><h2>로그인</h2></a>
              </div>
              <div class="menu-box">
                  <div class="menu-review"></div>
              </div>
          </div>
      </div>
  </header>

    <main>
      <!-- 메인 전체컨테이너 -->
      <div class="main-container-SY">
        <!-- 필터 -->
        <div>
          <div class="search-option">          
           <ul>
             <!-- <a href=""><li id="btn-filter">평점순</li></a><span> -->
             <a href=""><li id="btn-filter">매운맛순</li></a></span>
           </ul>
         </div>

          <!--  식당 리스트 -->
         <div class="search-list-restaurants">
         <img src="/확인차/images/떡볶이 이미지.jpg" alt="맛집사진" class="list-restaurants-image">
         <div class="list-restaurants-title">
           <div class="list-restaurants-location"></div>
         </div>

         </div>
        </div>
        
        
        <!-- 지도 추가 -->      
        <div class="map_wrap">
          <div
            id="map"
            style="
              width: 95%;
              height: 800px;
              position: relative;
              overflow: hidden;
            " ></div>
    
          <div id="menu_wrap" class="bg_white">
            <div class="option">
              <div>
                <form onsubmit="searchPlaces(); return false;">
                  키워드 :
                  <input type="text" value="천호역 맛집" id="keyword" size="15" />
                  <button type="submit">검색</button>
                </form>
              </div>
            </div>
            <hr />
            <ul id="placesList"></ul>
            <div id="pagination"></div>
          </div>
        </div>
    
        <script
          type="text/javascript"
          src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c3220d7231781974bb6685aba3df2ed5&libraries=services"
        ></script>
        <script src="/scripts/search.js">       
        </script>
        
        
      </div>
        
      


      </div>
   
    </main>

    <!-- 메인페이지 동일 -->
    <footer>
      <div class="footer-container">
          <div class="footer-logo-box">
              <h1>CHILI PEPPER</h1>
              <div class="footer-logo-img"><img src="/images/chili_footer_logo.png" alt=""></div>
              <h2>칠리 페퍼</h2>
          </div>
          <div class="footer-menu-box">
              <div class="footer-menu-item"><a href="#">회사 소개</a></div>
              <div class="footer-menu-item"><a href="#">서비스 소개</a></div>
              <div class="footer-menu-item"><a href="#">광고 문의</a></div>
              <div class="footer-menu-item"><a href="#">제휴카드</a></div>
              <div class="footer-menu-item"><a href="#">개인정보취급방침</a></div>
              <div class="footer-menu-item"><a href="#">이용약관</a></div>
              <div class="footer-menu-item"><a href="#">도움말</a></div>
              <div class="footer-menu-item"><a href="#">공지사항</a></div>
          </div>
          <div class="company-info">
              <p>
                  대표자 <strong>이성재</strong> <strong>이민주</strong> <strong>이소윤</strong> <strong>윤석훈</strong> <br>
                  email: chili.pepper.co@gmail.com <br>
                  tel: 00-0000-0000
              </p>
          </div>
      </div>
    </footer>
    
   
    
  </body>
</html>
