<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>이미지 마커와 커스텀 오버레이</title>
    <link rel="stylesheet" href="/styles/map custom.css" />
  </head>
  <body>
    <div id="map" style="width: 100%; height: 350px"></div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c3220d7231781974bb6685aba3df2ed5"
    ></script>

    <script>
      var mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(37.540005298816624, 127.12334985085471), // 지도의 중심좌표
          level: 4, // 지도의 확대 레벨
        };

      var map = new kakao.maps.Map(mapContainer, mapOption);

      ///여기까지 지도표시인듯///////////////////////////////////////////////////////////////////////////////

      var imageSrc = "https://cdn-icons-png.flaticon.com/512/2533/2533563.png", // 마커이미지의 주소입니다
        imageSize = new kakao.maps.Size(34, 39), // 마커이미지의 크기입니다
        imageOption = { offset: new kakao.maps.Point(27, 69) }; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

      // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
      var markerImage = new kakao.maps.MarkerImage(
          imageSrc,
          imageSize,
          imageOption
        ),
        markerPosition = new kakao.maps.LatLng(
          37.540005298816624,
          127.12334985085471
        ); // 마커가 표시될 위치입니다

      // 마커를 생성합니다
      var marker = new kakao.maps.Marker({
        position: markerPosition,
        image: markerImage, // 마커이미지 설정
      });

      // 마커가 지도 위에 표시되도록 설정합니다
      marker.setMap(map);

      // 커스텀 오버레이에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
      var content =
        '<div class="customoverlay">' +
        '  <a href="https://place.map.kakao.com/1835218933" target="_blank">' +
        '    <span class="title">가마솥 순대국밥</span>' +
        "  </a>" +
        "</div>";

      // 커스텀 오버레이가 표시될 위치입니다
      var position = new kakao.maps.LatLng(
        37.540005298816624,
        127.12334985085471
      );

      // 커스텀 오버레이를 생성합니다
      var customOverlay = new kakao.maps.CustomOverlay({
        map: map,
        position: position,
        content: content,
        yAnchor: 1,
      });

      ////////////////////////////////////////////////////////하나 더 해봅시다
    </script>
    <!-- <script src="map"></script> -->
  </body>
</html>
